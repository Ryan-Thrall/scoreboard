<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>

    <!-- NOTE CSS and Bootstrap -->
    <link rel="stylesheet" href="style.css">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
  </head>

  <body class="debugg">
    <!-- SECTION navbar -->
    <header class="container-fluid d-flex align-items-center">
      <section class="row d-flex justify-content-end navrow">
        <div class="col-2">
          <button class="reset-button" onclick="reset()">
            RESET
          </button>
        </div>
      </section>
    </header>

    <main>
      <section class="container-fluid">
        <!-- SECTION ScoreBoard -->
        <section class="row score-board-base d-flex justify-content-around py-5 mx-5">

          <!-- SECTION Home Box -->
          <div class="col-3 d-flex flex-column align-items-center team-border p-3">
            <h1 class="text-light">HOME</h1>
            <div class="score-box px-4">
              <h1 class="text-light" id="home-score-text">00</h1>
            </div>
          </div>

          <!-- SECTION Away Box -->
          <div class="col-3 d-flex flex-column align-items-center team-border p-3">
            <h1 class="text-light">AWAY</h1>
            <div class="score-box px-4">
              <h1 class="text-light" id="away-score-text">00</h1>
            </div>
          </div>
        </section>

        <!-- SECTION Goal Posts + Canvas -->
        <section class="row mx-5 d-flex justify-content-between">
          <div class="col-1 right-post"></div>
          <div class="col-10 p-0 d-flex justify-content-center">
            <canvas id="myCanvas" width="640" height="360"></canvas>
          </div>
          <div class="col-1 left-post"></div>
        </section>

        <!-- SECTION Buttons -->
        <section class="row">
          <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-danger" id="home-score-1-button" onclick="homeScores()">Home Scores!</button>
          </div>

          <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-info" id="away-score-1-button" onclick="awayScores()">Away Scores!</button>
          </div>


        </section>
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>

</html>
